<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 작성 - 라이트케어</title>
    <link href="/css/common.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{layout/header :: header}"></div>

    <div class="container mt-4">
        <h2><i class="fas fa-star"></i> 시설 리뷰 작성</h2>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form th:action="@{/review/write}" method="post" th:object="${reviewDTO}">
                    <input type="hidden" th:field="*{facilityId}">
                    
                    <div class="card">
                        <div class="card-body">
                            <!-- 시설 선택 -->
                            <div class="mb-4" th:if="${reviewDTO.facilityId == null}">
                                <label class="form-label">시설 선택 *</label>
                                <select class="form-select" th:field="*{facilityId}" required>
                                    <option value="">시설을 선택해주세요</option>
                                    <option value="1">○○요양원</option>
                                    <option value="2">△△요양병원</option>
                                </select>
                                <small class="text-muted">팀원 D가 실제 시설 목록을 구현할 예정입니다.</small>
                            </div>

                            <!-- 제목 -->
                            <div class="mb-3">
                                <label class="form-label">제목 *</label>
                                <input type="text" class="form-control" th:field="*{title}" 
                                       placeholder="리뷰 제목을 입력해주세요" required>
                            </div>

                            <!-- 평점 -->
                            <div class="mb-4">
                                <label class="form-label">평점 *</label>
                                <div class="rating-input">
                                    <div class="btn-group" role="group">
                                        <input type="radio" class="btn-check" name="rating" value="1" id="rating1">
                                        <label class="btn btn-outline-warning" for="rating1">
                                            <i class="fas fa-star"></i> 1점
                                        </label>
                                        <input type="radio" class="btn-check" name="rating" value="2" id="rating2">
                                        <label class="btn btn-outline-warning" for="rating2">
                                            <i class="fas fa-star"></i> 2점
                                        </label>
                                        <input type="radio" class="btn-check" name="rating" value="3" id="rating3">
                                        <label class="btn btn-outline-warning" for="rating3">
                                            <i class="fas fa-star"></i> 3점
                                        </label>
                                        <input type="radio" class="btn-check" name="rating" value="4" id="rating4">
                                        <label class="btn btn-outline-warning" for="rating4">
                                            <i class="fas fa-star"></i> 4점
                                        </label>
                                        <input type="radio" class="btn-check" name="rating" value="5" id="rating5" checked>
                                        <label class="btn btn-outline-warning" for="rating5">
                                            <i class="fas fa-star"></i> 5점
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- 리뷰 내용 -->
                            <div class="mb-4">
                                <label class="form-label">리뷰 내용 *</label>
                                <textarea class="form-control" rows="8" th:field="*{content}" 
                                          placeholder="시설 이용 경험을 자세히 작성해주세요" required></textarea>
                                <div class="form-text">최소 50자 이상 작성해주세요.</div>
                            </div>

                            <!-- 추천 여부 -->
                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="recommended">
                                    <label class="form-check-label" for="recommended">
                                        이 시설을 다른 분들께 추천하시겠습니까?
                                    </label>
                                </div>
                            </div>

                            <!-- 버튼 -->
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-secondary" onclick="window.history.back()">
                                    <i class="fas fa-arrow-left"></i> 취소
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> 리뷰 등록
                                </button>
                            </div>
                        </div>
                    </div>
                </form>

                <!-- 리뷰 작성 가이드 -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h6><i class="fas fa-lightbulb"></i> 리뷰 작성 가이드</h6>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled mb-0">
                            <li><i class="fas fa-check text-success"></i> 실제 이용 경험을 바탕으로 작성해주세요</li>
                            <li><i class="fas fa-check text-success"></i> 시설의 장단점을 구체적으로 설명해주세요</li>
                            <li><i class="fas fa-check text-success"></i> 다른 이용자들에게 도움이 되는 정보를 포함해주세요</li>
                            <li><i class="fas fa-times text-danger"></i> 욕설이나 비방은 삼가해주세요</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
