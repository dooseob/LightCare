<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<body>

<div th:fragment="jobFormFields (jobDTO, isRecruitMode)">

  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label" for="jobTitle">제목 *</label>
            <input type="text" class="form-control" id="jobTitle" th:field="${jobDTO.title}" required
                   th:placeholder="${isRecruitMode ? '구인공고 제목을 입력하세요' : '구직공고 제목을 입력하세요'}">
          </div>

          <div class="row">
            <div class="col-md-6 mb-3" th:if="${isRecruitMode}">
              <label class="form-label" for="facilityName">회사명 *</label>
              <input type="text" class="form-control" id="facilityName" th:field="${jobDTO.facilityName}"
                     placeholder="회사의 정식 명칭을 입력하세요" required>
            </div>
            <div class="col-md-6 mb-3" th:classappend="${isRecruitMode} ? '' : 'col-md-12'">
              <label class="form-label" for="workLocation">
                <span th:if="${isRecruitMode}">근무지 *</span>
                <span th:if="${!isRecruitMode}">희망 근무지 *</span>
              </label>
              <input type="text" class="form-control" id="workLocation" th:field="${jobDTO.workLocation}"
                     th:placeholder="${isRecruitMode ? '주소 및 상세 근무지를 입력하세요' : '희망 근무지를 입력하세요 (예: 서울 강남구)'}"
                     required>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label" for="jobPosition">직종 *</label>
              <select class="form-select" id="jobPosition" th:field="${jobDTO.position}" required>
                <option value="">선택해주세요</option>
                <option value="간병인">간병인</option>
                <option value="요양보호사">요양보호사</option>
                <option value="사회복지사">사회복지사</option>
                <option value="물리치료사">물리치료사</option>
                <option value="간호사">간호사</option>
                <option value="영양사">영양사</option>
                <option value="사무직">사무직</option>
                <option value="조리원">조리원</option>
                <option value="운전원">운전원</option>
                <option value="기타">기타</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label" for="jobContent">
              <span th:if="${isRecruitMode}">업무 내용 *</span>
              <span th:if="${!isRecruitMode}">자기소개 및 경력사항 *</span>
            </label>
            <textarea class="form-control" id="jobContent" rows="10" th:field="${jobDTO.content}" required
                      th:placeholder="${isRecruitMode ? '모집하는 직종의 주요 업무 내용을 상세히 입력해주세요.' : '본인의 강점, 경험, 희망 업무 등을 상세히 작성해주세요.'}"></textarea>
          </div>

          <div th:if="${!isRecruitMode}">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label" for="jobExperience">경력</label>
                <select class="form-select" id="jobExperience" th:field="${jobDTO.experience}">
                  <option value="">선택해주세요</option>
                  <option value="신입">신입</option>
                  <option value="1년 이상">1년 이상</option>
                  <option value="3년 이상">3년 이상</option>
                  <option value="5년 이상">5년 이상</option>
                  <option value="10년 이상">10년 이상</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label" for="jobEducation">학력</label>
                <select class="form-select" id="jobEducation" th:field="${jobDTO.education}">
                  <option value="">선택해주세요</option>
                  <option value="중학교 졸업">중학교 졸업</option>
                  <option value="고등학교 졸업">고등학교 졸업</option>
                  <option value="전문대학 졸업">전문대학 졸업</option>
                  <option value="대학교 졸업">대학교 졸업</option>
                  <option value="대학원 졸업">대학원 졸업</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label" for="jobQualifications">보유 자격증</label>
              <textarea class="form-control" id="jobQualifications" rows="3" th:field="${jobDTO.qualifications}"
                        placeholder="보유하신 자격증을 입력해주세요 (예: 요양보호사 1급, 간병인 자격증 등)"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <div th:if="${isRecruitMode}">
            <div class="mb-3">
              <label class="form-label" for="salaryType">급여 유형 *</label>
              <select class="form-select" id="salaryType" th:field="${jobDTO.salaryType}" required>
                <option value="">선택해주세요</option>
                <option value="HOURLY">시급</option>
                <option value="DAILY">일급</option>
                <option value="MONTHLY">월급</option>
                <option value="ANNUAL">연봉</option>
              </select>
            </div>

            <div class="row">
              <div class="col-6 mb-3">
                <label class="form-label" for="salaryMin">최소 급여</label>
                <input type="number" class="form-control" id="salaryMin" th:field="${jobDTO.salaryMin}"
                       placeholder="최소 급여">
              </div>
              <div class="col-6 mb-3">
                <label class="form-label" for="salaryMax">최대 급여</label>
                <input type="number" class="form-control" id="salaryMax" th:field="${jobDTO.salaryMax}"
                       placeholder="최대 급여">
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label" for="recruitSalaryDescription">급여 설명</label>
              <input type="text" class="form-control" id="recruitSalaryDescription" th:field="${jobDTO.salaryDescription}"
                     placeholder="예: 시급 10,000원, 야간수당 별도">
            </div>

            <div class="mb-3">
              <label class="form-label" for="recruitCount">모집인원</label>
              <input type="number" class="form-control" id="recruitCount" th:field="${jobDTO.recruitCount}"
                     placeholder="모집인원" min="1" value="1">
            </div>

            <div class="mb-3">
              <label class="form-label" for="recruitWorkHours">근무시간</label>
              <input type="text" class="form-control" id="recruitWorkHours" th:field="${jobDTO.workHours}"
                     placeholder="예: 09:00~18:00, 주 5일">
            </div>
          </div>

          <div th:if="${!isRecruitMode}">
            <div class="mb-3">
              <label class="form-label" for="searchSalaryType">희망 급여 유형</label>
              <select class="form-select" id="searchSalaryType" th:field="${jobDTO.salaryType}">
                <option value="">상관없음</option>
                <option value="HOURLY">시급</option>
                <option value="MONTHLY">월급</option>
                <option value="ANNUAL">연봉</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label" for="searchSalaryDescription">희망 급여</label>
              <input type="text" class="form-control" id="searchSalaryDescription" th:field="${jobDTO.salaryDescription}"
                     placeholder="예: 시급 12,000원 이상">
            </div>

            <div class="mb-3">
              <label class="form-label" for="searchWorkHours">희망 근무시간</label>
              <input type="text" class="form-control" id="searchWorkHours" th:field="${jobDTO.workHours}"
                     placeholder="예: 주간근무 선호, 야간 가능">
            </div>

            <div class="mb-3">
              <label class="form-label" for="contactPhone">연락처 *</label>
              <input type="text" class="form-control" id="contactPhone" th:field="${jobDTO.contactPhone}"
                     placeholder="연락 가능한 전화번호" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label" for="workType">고용형태 *</label>
            <select class="form-select" id="workType" th:field="${jobDTO.workType}" required>
              <option value="">선택해주세요</option>
              <option value="FULL_TIME">정규직</option>
              <option value="PART_TIME">파트타임</option>
              <option value="TEMPORARY">임시직</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="status" class="form-label">게시글 상태 *</label>
            <select class="form-select" id="status" th:field="${jobDTO.status}" required>
              <option value="">상태 선택</option>
              <option value="ACTIVE">활성</option>
              <option value="CLOSED">마감</option>
              <option value="DRAFT">임시저장</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
