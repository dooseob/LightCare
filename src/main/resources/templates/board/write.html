<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성 - 라이트케어</title>
    <link href="/css/common.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{layout/header :: header}"></div>

    <div class="container mt-4">
        <h2><i class="fas fa-edit"></i> 게시글 작성</h2>
        
        <div class="row justify-content-center">
            <div class="col-md-10">
                <form th:action="@{/board/write}" method="post" th:object="${boardDTO}">
                    <div class="card">
                        <div class="card-body">
                            <!-- 카테고리 선택 -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">카테고리 *</label>
                                    <select class="form-select" th:field="*{category}" required>
                                        <option value="">카테고리를 선택해주세요</option>
                                        <option value="notice">공지사항</option>
                                        <option value="info">정보공유</option>
                                        <option value="tip">팁&노하우</option>
                                        <option value="news">뉴스</option>
                                        <option value="free">자유게시판</option>
                                    </select>
                                </div>
                            </div>

                            <!-- 제목 -->
                            <div class="mb-3">
                                <label class="form-label">제목 *</label>
                                <input type="text" class="form-control" th:field="*{title}" 
                                       placeholder="제목을 입력해주세요" required>
                            </div>

                            <!-- 내용 -->
                            <div class="mb-4">
                                <label class="form-label">내용 *</label>
                                <textarea class="form-control" rows="15" th:field="*{content}" 
                                          placeholder="내용을 입력해주세요" required></textarea>
                                <div class="form-text">최소 20자 이상 작성해주세요.</div>
                            </div>

                            <!-- 태그 -->
                            <div class="mb-4">
                                <label class="form-label">태그</label>
                                <input type="text" class="form-control" th:field="*{tags}" 
                                       placeholder="태그를 입력해주세요 (예: 요양원, 간병, 보험)">
                                <div class="form-text">쉼표(,)로 구분하여 입력해주세요.</div>
                            </div>

                            <!-- 버튼 -->
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-secondary" onclick="window.history.back()">
                                    <i class="fas fa-arrow-left"></i> 취소
                                </button>
                                <div>
                                    <button type="button" class="btn btn-outline-primary me-2">
                                        <i class="fas fa-save"></i> 임시저장
                                    </button>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-paper-plane"></i> 등록하기
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                <!-- 작성 가이드 -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h6><i class="fas fa-info-circle"></i> 게시글 작성 가이드</h6>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled mb-0">
                            <li><i class="fas fa-check text-success"></i> 다른 사용자에게 도움이 되는 정보를 공유해주세요</li>
                            <li><i class="fas fa-check text-success"></i> 명확하고 이해하기 쉽게 작성해주세요</li>
                            <li><i class="fas fa-check text-success"></i> 관련 태그를 추가하여 검색이 용이하도록 해주세요</li>
                            <li><i class="fas fa-times text-danger"></i> 개인정보나 민감한 정보는 포함하지 마세요</li>
                            <li><i class="fas fa-times text-danger"></i> 광고성 글이나 스팸은 금지됩니다</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
