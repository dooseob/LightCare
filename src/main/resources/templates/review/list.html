<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시설 리뷰 - 라이트케어</title>
    <link href="/css/common.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{layout/header :: header}"></div>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-8">
                <h2><i class="fas fa-star"></i> 시설 리뷰</h2>
                <p class="text-muted">실제 이용자들의 생생한 시설 후기를 확인하세요.</p>
            </div>
            <div class="col-md-4 text-end">
                <a href="/review/write" class="btn btn-primary">
                    <i class="fas fa-plus"></i> 리뷰 작성
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <!-- 검색 필터 -->
                <div class="card">
                    <div class="card-header">
                        <h6><i class="fas fa-filter"></i> 검색 필터</h6>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">키워드</label>
                            <input type="text" class="form-control" placeholder="시설명, 내용 등">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">평점</label>
                            <select class="form-select">
                                <option value="">전체</option>
                                <option value="5">5점</option>
                                <option value="4">4점 이상</option>
                                <option value="3">3점 이상</option>
                            </select>
                        </div>
                        <button class="btn btn-primary w-100">
                            <i class="fas fa-search"></i> 검색
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <!-- 리뷰 목록 -->
                <div id="reviewList">
                    <!-- 샘플 리뷰 카드 -->
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <div>
                                    <h6 class="mb-1">○○요양원 이용 후기</h6>
                                    <div class="rating mb-2">
                                        <i class="fas fa-star text-warning"></i>
                                        <i class="fas fa-star text-warning"></i>
                                        <i class="fas fa-star text-warning"></i>
                                        <i class="fas fa-star text-warning"></i>
                                        <i class="fas fa-star text-warning"></i>
                                        <span class="ms-2">5.0</span>
                                    </div>
                                </div>
                                <small class="text-muted">2024-01-15</small>
                            </div>
                            <p class="card-text">시설이 깨끗하고 직원분들이 매우 친절합니다. 어머니께서 만족해하십니다...</p>
                            <small class="text-muted">작성자: 김○○</small>
                        </div>
                    </div>

                    <!-- 팀원 D 구현 안내 -->
                    <div class="text-center text-muted py-5">
                        <i class="fas fa-comments fa-3x mb-3"></i>
                        <h5>팀원 D가 리뷰 기능을 구현할 예정입니다</h5>
                        <p>실제 리뷰 데이터는 팀원 D가 데이터베이스 연동 후 표시될 예정입니다.</p>
                    </div>
                </div>

                <!-- 페이징 -->
                <nav aria-label="리뷰 페이징">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link">이전</a>
                        </li>
                        <li class="page-item active">
                            <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">다음</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
