<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시설 상세보기 - 라이트케어</title>
    <link href="/css/common.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 카카오맵 API -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=71726bd73abc79c69d665d26c0300058&autoload=false&libraries=services"></script>
</head>
<body>
    <!-- 공통 헤더 포함 -->
    <div th:replace="~{layout/header :: header}"></div>

    <div class="container mt-4">
        <!-- 시설 기본 정보 -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <img th:src="${facility.logoImageUrl}" 
                             src="/images/default-facility.png" 
                             class="img-fluid rounded" 
                             alt="시설 로고">
                    </div>
                    <div class="col-md-9">
                        <h2 th:text="${facility.facilityName}">시설명</h2>
                        <div class="mb-3">
                            <span class="badge bg-primary me-2" th:text="${facility.facilityType}">시설유형</span>
                            <span class="badge bg-success" th:text="${facility.gradeRating + '등급'}">등급</span>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <p><i class="fas fa-map-marker-alt"></i> <span th:text="${facility.address}">주소</span></p>
                                <p><i class="fas fa-phone"></i> <span th:text="${facility.phone}">전화번호</span></p>
                                <p><i class="fas fa-envelope"></i> <span th:text="${facility.email}">이메일</span></p>
                            </div>
                            <div class="col-md-6">
                                <p><i class="fas fa-user-tie"></i> 원장: <span th:text="${facility.directorName}">원장명</span></p>
                                <p><i class="fas fa-calendar-alt"></i> 설립일: <span th:text="${facility.established}">설립일</span></p>
                                <p><i class="fas fa-bed"></i> 정원: <span th:text="${facility.capacity}">정원</span>명</p>
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button class="btn btn-primary">
                                <i class="fas fa-phone"></i> 전화하기
                            </button>
                            <button class="btn btn-outline-primary" onclick="showOnMap()">
                                <i class="fas fa-map"></i> 지도에서 보기
                            </button>
                            <button class="btn btn-outline-success" onclick="writeReview()">
                                <i class="fas fa-star"></i> 리뷰 작성
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- 시설 상세 정보 -->
            <div class="col-md-8">
                <!-- 시설 소개 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5><i class="fas fa-info-circle"></i> 시설 소개</h5>
                    </div>
                    <div class="card-body">
                        <p th:text="${facility.description}">시설 소개 내용이 여기에 표시됩니다.</p>
                    </div>
                </div>

                <!-- 시설 위치 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5><i class="fas fa-map-marker-alt"></i> 위치</h5>
                    </div>
                    <div class="card-body">
                        <div id="facilityMap" style="width:100%; height:300px;">
                            <div class="d-flex align-items-center justify-content-center h-100 text-muted">
                                <div class="text-center">
                                    <i class="fas fa-map fa-2x mb-2"></i>
                                    <p>팀원 B가 지도 기능을 구현할 예정입니다.</p>
                                </div>
                            </div>
                        </div>
                        <p class="mt-3 mb-0">
                            <i class="fas fa-map-marker-alt"></i> 
                            <span th:text="${facility.address}">주소가 여기에 표시됩니다</span>
                        </p>
                    </div>
                </div>

                <!-- 시설 리뷰 -->
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="fas fa-comments"></i> 시설 리뷰</h5>
                        <button class="btn btn-sm btn-outline-primary" onclick="writeReview()">
                            <i class="fas fa-plus"></i> 리뷰 작성
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="reviewList">
                            <!-- 리뷰 목록이 여기에 표시됩니다 -->
                            <div class="text-center text-muted py-4">
                                <i class="fas fa-comments fa-2x mb-2"></i>
                                <p>팀원 D가 리뷰 기능을 구현할 예정입니다.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 사이드바 -->
            <div class="col-md-4">
                <!-- 시설 통계 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h6><i class="fas fa-chart-bar"></i> 시설 정보</h6>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-6">
                                <div class="stat-item">
                                    <h4 th:text="${facility.gradeRating}">-</h4>
                                    <small>등급</small>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="stat-item">
                                    <h4 th:text="${facility.capacity}">-</h4>
                                    <small>정원</small>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row text-center">
                            <div class="col-6">
                                <div class="stat-item">
                                    <h4 th:text="${facility.currentOccupancy ?: 0}">-</h4>
                                    <small>현재 입소자</small>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="stat-item">
                                    <h4>4.5</h4>
                                    <small>평균 평점</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 연락처 정보 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h6><i class="fas fa-phone"></i> 연락처</h6>
                    </div>
                    <div class="card-body">
                        <p><strong>전화번호:</strong><br>
                           <span th:text="${facility.phone}">전화번호</span></p>
                        <p><strong>이메일:</strong><br>
                           <span th:text="${facility.email}">이메일</span></p>
                        <p th:if="${facility.website}">
                           <strong>홈페이지:</strong><br>
                           <a th:href="${facility.website}" target="_blank" th:text="${facility.website}">홈페이지</a>
                        </p>
                    </div>
                </div>

                <!-- 관련 기능 -->
                <div class="card">
                    <div class="card-header">
                        <h6><i class="fas fa-tools"></i> 관련 기능</h6>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary" onclick="searchNearbyJobs()">
                                <i class="fas fa-briefcase"></i> 주변 구인정보
                            </button>
                            <button class="btn btn-outline-success" onclick="writeReview()">
                                <i class="fas fa-star"></i> 리뷰 작성
                            </button>
                            <button class="btn btn-outline-info" onclick="shareToKakao()">
                                <i class="fas fa-share"></i> 공유하기
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 공통 푸터 포함 -->
    <div th:replace="~{layout/footer :: footer}"></div>

    <script>
        let map;
        let marker;
        let infowindow;

        // 페이지 로드 시 지도 초기화
        document.addEventListener('DOMContentLoaded', function () {
            kakao.maps.load(function () {
                initializeMap();
            });
        });

        // 지도 초기화
        function initializeMap() {
            const latitude = parseFloat("[[${facility.latitude}]]");
            const longitude = parseFloat("[[${facility.longitude}]]");
            const facilityName = '[[${facility.facilityName}]]';
            const address = '[[${facility.address}]]';

            const container = document.getElementById('facilityMap');
            const options = {
                center: new kakao.maps.LatLng(latitude, longitude),
                level: 3
            };
            map = new kakao.maps.Map(container, options);

            // 마커 생성
            marker = new kakao.maps.Marker({
                position: new kakao.maps.LatLng(latitude, longitude),
                map: map
            });

            // 인포윈도우 생성
            infowindow = new kakao.maps.InfoWindow({
                content: `
                    <div class="p-2" style="width:200px;">
                        <h6 class="mb-1">${facilityName}</h6>
                        <p class="mb-0 small">${address}</p>
                    </div>
                `
            });
            infowindow.open(map, marker);

            // 지도 컨트롤 추가
            const zoomControl = new kakao.maps.ZoomControl();
            map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
        }

        // 지도에서 보기 버튼 클릭
        function showOnMap() {
            const latitude = parseFloat("[[${facility.latitude}]]");
            const longitude = parseFloat("[[${facility.longitude}]]");

            if (!map) {
                alert("지도가 아직 로드되지 않았습니다.");
                return;
            }

            // 지도 중심 이동
            map.setCenter(new kakao.maps.LatLng(latitude, longitude));
            map.setLevel(3);
            
            // 해당 섹션으로 스크롤
            document.getElementById('facilityMap').scrollIntoView({ behavior: 'smooth' });
        }

        // 리뷰 작성 페이지로 이동
        function writeReview() {
            const facilityId = [[${facility.facilityId}]];
            window.location.href = `/review/write?facilityId=${facilityId}`;
        }

        // 주변 구인정보 검색
        function searchNearbyJobs() {
            const latitude = [[${facility.latitude}]];
            const longitude = [[${facility.longitude}]];
            window.location.href = `/job/list?lat=${latitude}&lng=${longitude}&radius=5`;
        }

        // 카카오톡 공유하기
        function shareToKakao() {
            const facilityId = [[${facility.facilityId}]];
            const facilityName = '[[${facility.facilityName}]]';
            const address = '[[${facility.address}]]';
            
            if (window.Kakao) {
                Kakao.Link.sendDefault({
                    objectType: 'location',
                    address: address,
                    addressTitle: facilityName,
                    content: {
                        title: facilityName,
                        description: `${address}\n상세 정보 보기`,
                        imageUrl: [[${facility.logoImageUrl}]],
                        link: {
                            mobileWebUrl: window.location.href,
                            webUrl: window.location.href
                        }
                    },
                    buttons: [
                        {
                            title: '상세 정보 보기',
                            link: {
                                mobileWebUrl: window.location.href,
                                webUrl: window.location.href
                            }
                        }
                    ]
                });
            } else {
                alert('카카오톡 공유하기를 사용할 수 없습니다.');
            }
        }
    </script>

    <!-- 카카오톡 공유하기 SDK -->
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script>
        // 카카오톡 SDK 초기화
        Kakao.init('71726bd73abc79c69d665d26c0300058');
    </script>
</body>
</html>
