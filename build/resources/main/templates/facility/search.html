<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시설 검색 - 라이트케어</title>
    <link href="/css/common.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 카카오맵 API -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_KAKAO_MAP_API_KEY&libraries=services"></script>
</head>
<body>
    <!-- 공통 헤더 포함 -->
    <div th:replace="~{layout/header :: header}"></div>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- 검색 영역 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-search"></i> 시설 검색</h5>
                    </div>
                    <div class="card-body">
                        <form id="searchForm">
                            <!-- 시설명 검색 -->
                            <div class="mb-3">
                                <label for="facilityName" class="form-label">시설명</label>
                                <input type="text" class="form-control" id="facilityName" name="facilityName" 
                                       placeholder="시설명을 입력하세요">
                            </div>

                            <!-- 지역 선택 -->
                            <div class="mb-3">
                                <label for="region" class="form-label">지역</label>
                                <select class="form-select" id="region" name="region">
                                    <option value="">전체</option>
                                    <option value="서울">서울</option>
                                    <option value="부산">부산</option>
                                    <option value="대구">대구</option>
                                    <option value="인천">인천</option>
                                    <option value="광주">광주</option>
                                    <option value="대전">대전</option>
                                    <option value="울산">울산</option>
                                    <option value="경기">경기</option>
                                    <option value="강원">강원</option>
                                    <option value="충북">충북</option>
                                    <option value="충남">충남</option>
                                    <option value="전북">전북</option>
                                    <option value="전남">전남</option>
                                    <option value="경북">경북</option>
                                    <option value="경남">경남</option>
                                    <option value="제주">제주</option>
                                </select>
                            </div>

                            <!-- 시설 유형 -->
                            <div class="mb-3">
                                <label for="facilityType" class="form-label">시설 유형</label>
                                <select class="form-select" id="facilityType" name="facilityType">
                                    <option value="">전체</option>
                                    <option value="nursing_home">요양원</option>
                                    <option value="day_care">주간보호센터</option>
                                    <option value="home_care">재가센터</option>
                                    <option value="hospital">요양병원</option>
                                </select>
                            </div>

                            <!-- 등급 필터 -->
                            <div class="mb-3">
                                <label for="gradeRating" class="form-label">최소 등급</label>
                                <select class="form-select" id="gradeRating" name="gradeRating">
                                    <option value="">전체</option>
                                    <option value="5">5등급 이상</option>
                                    <option value="4">4등급 이상</option>
                                    <option value="3">3등급 이상</option>
                                    <option value="2">2등급 이상</option>
                                    <option value="1">1등급만</option>
                                </select>
                            </div>

                            <button type="button" class="btn btn-primary w-100" onclick="searchFacilities()">
                                <i class="fas fa-search"></i> 검색
                            </button>
                        </form>
                    </div>
                </div>

                <!-- 검색 결과 목록 -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h6><i class="fas fa-list"></i> 검색 결과 <span id="resultCount">(0개)</span></h6>
                    </div>
                    <div class="card-body p-0">
                        <div id="facilityList" class="list-group list-group-flush">
                            <!-- 검색 결과가 여기에 표시됩니다 -->
                            <div class="list-group-item text-center text-muted py-4">
                                검색 조건을 입력하고 검색 버튼을 클릭해주세요.
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 지도 영역 -->
            <div class="col-md-8">
                <div class="card h-100">
                    <div class="card-header">
                        <h5><i class="fas fa-map"></i> 지도</h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="map" style="width:100%; height:600px;">
                            <!-- 지도가 여기에 표시됩니다 -->
                            <div class="d-flex align-items-center justify-content-center h-100 text-muted">
                                <div class="text-center">
                                    <i class="fas fa-map fa-3x mb-3"></i>
                                    <p>팀원 B가 지도 기능을 구현할 예정입니다.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 공통 푸터 포함 -->
    <div th:replace="~{layout/footer :: footer}"></div>

    <script>
        // 검색 기능 (임시 구현)
        function searchFacilities() {
            const formData = new FormData(document.getElementById('searchForm'));
            const searchData = Object.fromEntries(formData);

            // TODO: 팀원 B가 실제 검색 API 호출 구현
            console.log('검색 조건:', searchData);
            
            // 임시 결과 표시
            const resultList = document.getElementById('facilityList');
            const resultCount = document.getElementById('resultCount');
            
            resultList.innerHTML = `
                <div class="list-group-item">
                    <div class="d-flex w-100 justify-content-between">
                        <h6 class="mb-1">샘플 요양원</h6>
                        <small class="text-muted">1등급</small>
                    </div>
                    <p class="mb-1">서울시 강남구 소재 우수 요양원</p>
                    <small class="text-muted">전화: 02-1234-5678</small>
                    <div class="mt-2">
                        <button class="btn btn-sm btn-outline-primary" onclick="viewFacilityDetail(1)">
                            상세보기
                        </button>
                    </div>
                </div>
                <div class="list-group-item text-center text-muted">
                    <small>팀원 B가 실제 검색 기능을 구현할 예정입니다.</small>
                </div>
            `;
            
            resultCount.textContent = '(2개)';
        }

        // 시설 상세보기
        function viewFacilityDetail(facilityId) {
            window.location.href = `/facility/detail/${facilityId}`;
        }

        // 지도 초기화 (임시)
        document.addEventListener('DOMContentLoaded', function() {
            // TODO: 팀원 B가 카카오맵 API 연동 구현
            console.log('지도 초기화 - 팀원 B 구현 예정');
        });
    </script>
</body>
</html>
