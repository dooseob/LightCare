<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{layout/header :: header}">
    <title>구인구직 상세보기 - CareLink</title>
</head>
<body class="d-flex flex-column min-vh-100 pt-5">
    <!-- 네비게이션 바 -->
    <nav th:replace="~{layout/header :: navbar}"></nav>
    
    <!-- 메시지 표시 -->
    <div th:replace="~{layout/header :: messages}"></div>

    <!-- 메인 콘텐츠 -->
    <main class="flex-grow-1">
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-8">
                    <!-- 구인구직 상세 정보 -->
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-3">
                                <div>
                                    <h2 th:text="${job.title}">구인구직 제목</h2>
                                    <h5 class="text-primary" th:text="${job.companyName}">회사명</h5>
                                </div>
                                <span class="badge bg-success fs-6" th:text="${job.employmentType}">고용형태</span>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-4">
                                    <p><i class="fas fa-won-sign"></i> <strong>급여:</strong> 
                                       <span th:text="${job.salary ? job.salary + '만원' : '협의'}">급여</span></p>
                                </div>
                                <div class="col-md-4">
                                    <p><i class="fas fa-briefcase"></i> <strong>직종:</strong> 
                                       <span th:text="${job.jobType}">직종</span></p>
                                </div>
                                <div class="col-md-4">
                                    <p><i class="fas fa-calendar"></i> <strong>등록일:</strong> 
                                       <span th:text="${#temporals.format(job.createdAt, 'yyyy-MM-dd')}">등록일</span></p>
                                </div>
                            </div>

                            <div class="content-section">
                                <h5><i class="fas fa-file-alt"></i> 업무 내용</h5>
                                <div class="content-box">
                                    <p th:text="${job.content}">업무 내용이 여기에 표시됩니다. 팀원 C가 구현할 예정입니다.</p>
                                </div>
                            </div>

                            <div class="d-flex gap-2 mt-4">
                                <button class="btn btn-primary">
                                    <i class="fas fa-paper-plane"></i> 지원하기
                                </button>
                                <button class="btn btn-outline-secondary" onclick="window.history.back()">
                                    <i class="fas fa-arrow-left"></i> 목록으로
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <!-- 회사 정보 -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h6><i class="fas fa-building"></i> 회사 정보</h6>
                        </div>
                        <div class="card-body">
                            <h6 th:text="${job.companyName}">회사명</h6>
                            <p class="text-muted">팀원 C가 회사 상세 정보를 구현할 예정입니다.</p>
                        </div>
                    </div>

                    <!-- 지원 조건 -->
                    <div class="card">
                        <div class="card-header">
                            <h6><i class="fas fa-check-circle"></i> 지원 조건</h6>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled">
                                <li><i class="fas fa-check text-success"></i> 경력: 신입/경력무관</li>
                                <li><i class="fas fa-check text-success"></i> 학력: 고졸 이상</li>
                                <li><i class="fas fa-check text-success"></i> 연령: 무관</li>
                            </ul>
                            <small class="text-muted">팀원 C가 실제 지원 조건을 구현할 예정입니다.</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer th:replace="~{layout/footer :: footer}"></footer>
    
    <!-- JavaScript -->
    <div th:replace="~{layout/footer :: scripts}"></div>
</body>
</html>
