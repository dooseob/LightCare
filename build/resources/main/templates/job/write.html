<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구인등록 - 라이트케어</title>
    <link href="/css/common.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{layout/header :: header}"></div>

    <div class="container mt-4">
        <h2><i class="fas fa-plus"></i> 구인 등록</h2>
        
        <form th:action="@{/job/write}" method="post" th:object="${jobDTO}">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">제목 *</label>
                                <input type="text" class="form-control" th:field="*{title}" required>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">회사명 *</label>
                                    <input type="text" class="form-control" th:field="*{facilityName}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">직종 *</label>
                                    <select class="form-select" th:field="*{jobType}" required>
                                        <option value="">선택해주세요</option>
                                        <option value="nurse">간병인</option>
                                        <option value="caregiver">요양보호사</option>
                                        <option value="social_worker">사회복지사</option>
                                        <option value="office">사무직</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">업무 내용 *</label>
                                <textarea class="form-control" rows="10" th:field="*{content}" required
                                          placeholder="업무 내용을 상세히 입력해주세요"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">

                            <div class="mb-3">
                                <label class="form-label">급여 *</label>
                                <input type="number" class="form-control" th:field="*{salaryDescription}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">고용형태 *</label>
                                <select class="form-select" th:field="*{workType}" required>
                                    <option value="">선택해주세요</option>
                                    <option value="full_time">정규직</option>
                                    <option value="part_time">계약직</option>
                                    <option value="temp">임시직</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="status">게시글 상태</label>
                                <select class="form-control" id="status" th:field="*{status}" required>
                                    <option value="">상태 선택</option>
                                    <option value="ACTIVE">활성</option>
                                    <option value="CLOSED">마감</option>
                                    <option value="DRAFT">임시저장</option>
                                </select>
                                <div class="invalid-feedback" th:errors="*{status}"></div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> 등록하기
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
